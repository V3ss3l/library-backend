quarkus.http.port=8081
quarkus.devservices.enabled=false

# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = 123456

#for notebook uses
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5433/library

#for pc uses
#quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/library

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,DELETE,PUT
quarkus.http.cors=true

#%dev.quarkus.hibernate-orm.sql-load-script = no-file